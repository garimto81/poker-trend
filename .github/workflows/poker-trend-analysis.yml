    - name: Run Weekly Analysis
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "üìä Starting Weekly Poker Trend Analysis..."
        python weekly_multi_keyword_analyzer.py
        
    - name: Upload analysis logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: weekly-analysis-logs-${{ github.run_number }}
        path: |
          *.log
          *.json
        retention-days: 30

  monthly-analysis:
