name: Poker Trend Analysis

on:
  schedule:
    # ÏùºÍ∞Ñ Î∂ÑÏÑù: Îß§Ïùº UTC 01:00 (ÌïúÍµ≠ÏãúÍ∞Ñ 10:00)
    - cron: '0 1 * * *'
    # Ï£ºÍ∞Ñ Î∂ÑÏÑù: Îß§Ï£º ÏõîÏöîÏùº UTC 01:00 (ÌïúÍµ≠ÏãúÍ∞Ñ 10:00)  
    - cron: '0 1 * * 1'
    # ÏõîÍ∞Ñ Î∂ÑÏÑù: Îß§Ïõî 1Ïùº UTC 01:00 (ÌïúÍµ≠ÏãúÍ∞Ñ 10:00)
    - cron: '0 1 1 * *'
  
  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
  workflow_dispatch:
    inputs:
      analysis_type:
        description: 'Analysis Type'
        required: true
        default: 'daily'
        type: choice
        options:
        - daily
        - weekly  
        - monthly
        - all

jobs:
  daily-analysis:
    if: github.event.schedule == '0 1 * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.analysis_type == 'daily' || github.event.inputs.analysis_type == 'all'))
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Daily Analysis
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "üåÖ Starting Daily Poker Trend Analysis..."
        python multi_keyword_analyzer_v2.py
        
    - name: Upload analysis logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: daily-analysis-logs-${{ github.run_number }}
        path: |
          *.log
          *.json
        retention-days: 30

  weekly-analysis:
    if: github.event.schedule == '0 1 * * 1' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.analysis_type == 'weekly' || github.event.inputs.analysis_type == 'all'))
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
