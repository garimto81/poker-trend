name: Enhanced YouTube Trends Analysis

on:
  schedule:
    # 월-금 오전 10시 (UTC 1시 = KST 10시)
    - cron: '0 1 * * 1-5'
    # 월-금 오후 3시 (UTC 6시 = KST 15시)
    - cron: '0 6 * * 1-5'
    # 월-금 오후 8시 (UTC 11시 = KST 20시)
    - cron: '0 11 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Run in debug mode'
        required: false
        default: 'false'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install google-api-python-client requests google-generativeai
        
    - name: Run Enhanced YouTube Trend Analysis
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DEBUG_MODE: ${{ github.event.inputs.debug_mode }}
      run: |
        cd backend/data-collector
        python scripts/youtube_trend_webhook_enhanced.py
        
    - name: Upload Analysis Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results-${{ github.run_number }}
        path: |
          backend/data-collector/data/
          backend/data-collector/logs/
        retention-days: 30
        
    - name: Notify on Failure
      if: failure()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST $SLACK_WEBHOOK_URL \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "⚠️ YouTube 트렌드 분석 워크플로우 실패",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "워크플로우 실행 중 오류가 발생했습니다.\n*Run ID:* ${{ github.run_id }}\n*Error:* Check GitHub Actions logs"
                }
              }
            ]
          }'