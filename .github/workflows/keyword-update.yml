name: Dynamic Keyword Update

on:
  schedule:
    # 매일 새벽 2시 (UTC 17시 = KST 02시)
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  update-keywords:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install google-api-python-client requests
        
    - name: Update Dynamic Keywords
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        cd backend/data-collector
        python scripts/dynamic_keyword_collector.py
        
    - name: Commit Updated Keywords
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add backend/data-collector/data/dynamic_keywords.json
        git add backend/data-collector/data/trending_topics.json
        git diff --staged --quiet || git commit -m "🔄 Update dynamic keywords [$(date +'%Y-%m-%d')]"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Notify Slack
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        if [ -f backend/data-collector/data/dynamic_keywords.json ]; then
          KEYWORDS=$(cat backend/data-collector/data/dynamic_keywords.json | jq -r '.trending_keywords[:5] | join(", ")')
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d "{
              \"text\": \"🔄 키워드 업데이트 완료\",
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*동적 키워드가 업데이트되었습니다*\\n새로운 트렌딩 키워드: $KEYWORDS\"
                  }
                }
              ]
            }"
        fi