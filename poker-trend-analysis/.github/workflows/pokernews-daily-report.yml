name: PokerNews 일일 트렌드 분석

on:
  schedule:
    # 매일 오전 9시 30분 (KST = UTC+9)
    - cron: '30 0 * * *'
  
  workflow_dispatch:  # 수동 실행 가능

jobs:
  pokernews-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v3
    
    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 캐시 설정
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 google-generativeai python-dotenv
    
    - name: 환경 변수 설정
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "환경 변수 설정 완료"
    
    - name: PokerNews 수집 및 분석
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        cd backend/news-analyzer
        python pokernews_slack_reporter.py
    
    - name: 리포트 아티팩트 저장
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pokernews-reports
        path: backend/news-analyzer/reports/
        retention-days: 30
    
    - name: 실행 상태 알림
      if: failure()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST $SLACK_WEBHOOK_URL \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "⚠️ PokerNews 일일 리포트 실행 실패",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "⚠️ *PokerNews 일일 리포트 실행 실패*\n\nGitHub Actions에서 오류가 발생했습니다.\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|워크플로우 확인>"
                }
              }
            ]
          }'