    <script>
        // ì „ì—­ ë³€ìˆ˜
        let video = null;
        let uiSegments = [];
        let currentMarkingStart = null;
        let isMarking = false;
        
        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            video = document.getElementById('video');
            
            // ë¹„ë””ì˜¤ íŒŒì¼ ì„ íƒ
            document.getElementById('videoFile').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    video.src = URL.createObjectURL(file);
                    video.addEventListener('loadedmetadata', () => {
                        updateTotalDuration();
                        updateTimeline();
                    });
                }
            });
            
            // ë¹„ë””ì˜¤ ì‹œê°„ ì—…ë°ì´íŠ¸
            video.addEventListener('timeupdate', () => {
                updateCurrentTime();
                updateTimeIndicator();
            });
            
            // íƒ€ì„ë¼ì¸ í´ë¦­
            document.getElementById('timeline').addEventListener('click', (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                video.currentTime = video.duration * percentage;
            });
        });
        
        // UI êµ¬ê°„ ë§ˆí‚¹ ì‹œì‘
        function startUIMarking() {
            if (!video.src) {
                alert('ë¨¼ì € ë¹„ë””ì˜¤ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (isMarking) {
                alert('ì´ë¯¸ ë§ˆí‚¹ ì¤‘ì…ë‹ˆë‹¤. ì¢…ë£Œ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.');
                return;
            }
            
            currentMarkingStart = video.currentTime;
            isMarking = true;
            
            updateMarkingStatus('UI êµ¬ê°„ ë§ˆí‚¹ ì¤‘...', true);
        }
        
        // UI êµ¬ê°„ ë§ˆí‚¹ ì¢…ë£Œ
        function endUIMarking() {
            if (!isMarking) {
                alert('ë§ˆí‚¹ì„ ì‹œì‘í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            const endTime = video.currentTime;
            const duration = endTime - currentMarkingStart;
            
            if (duration < 15) {
                if (!confirm(`UI êµ¬ê°„ì´ ${duration.toFixed(1)}ì´ˆë¡œ 15ì´ˆ ë¯¸ë§Œì…ë‹ˆë‹¤. ê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                    return;
                }
            }
            
            // UI êµ¬ê°„ ì¶”ê°€
            const segment = {
                id: Date.now(),
                start: currentMarkingStart,
                end: endTime,
                duration: duration
            };
            
            uiSegments.push(segment);
            uiSegments.sort((a, b) => a.start - b.start);
            
            // ì´ˆê¸°í™”
            currentMarkingStart = null;
            isMarking = false;
            updateMarkingStatus('ëŒ€ê¸° ì¤‘', false);
            
            // UI ì—…ë°ì´íŠ¸
            updateSegmentList();
            updateTimeline();
            updateHandsList();
            updateStats();
        }
        
        // ë§ˆí‚¹ ì·¨ì†Œ
        function cancelMarking() {
            currentMarkingStart = null;
            isMarking = false;
            updateMarkingStatus('ëŒ€ê¸° ì¤‘', false);
        }
        
        // ì‹œê°„ ì´ë™
        function jumpToTime() {
            const time = prompt('ì´ë™í•  ì‹œê°„ì„ ì…ë ¥í•˜ì„¸ìš” (ì´ˆ):', '0');
            if (time !== null) {
                video.currentTime = parseFloat(time);
            }
        }
        
        // ë°°ì† ë³€ê²½
        function playbackSpeed() {
            const speeds = [0.5, 1, 1.5, 2, 3, 5];
            const currentIndex = speeds.indexOf(video.playbackRate);
            const nextIndex = (currentIndex + 1) % speeds.length;
            video.playbackRate = speeds[nextIndex];
            alert(`ì¬ìƒ ì†ë„: ${speeds[nextIndex]}x`);
        }
        
        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateMarkingStatus(text, active) {
            document.getElementById('markingStatus').textContent = text;
            const indicator = document.getElementById('markingIndicator');
            if (active) {
                indicator.classList.add('marking-active');
            } else {
                indicator.classList.remove('marking-active');
            }
        }
        
        // í˜„ì¬ ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateCurrentTime() {
            const time = formatTime(video.currentTime);
            document.getElementById('currentTime').textContent = time;
        }
        
        // ì´ ê¸¸ì´ ì—…ë°ì´íŠ¸
        function updateTotalDuration() {
            const time = formatTime(video.duration);
            document.getElementById('totalDuration').textContent = time;
            document.getElementById('timelineEnd').textContent = time;
        }
        
        // íƒ€ì„ë¼ì¸ ì—…ë°ì´íŠ¸
        function updateTimeline() {
            const timeline = document.getElementById('timeline');
            
            // ê¸°ì¡´ ì„¸ê·¸ë¨¼íŠ¸ ì œê±°
            timeline.querySelectorAll('.timeline-segment').forEach(el => el.remove());
            
            if (!video.duration) return;
            
            // UI êµ¬ê°„ ì¶”ê°€
            uiSegments.forEach(segment => {
                const left = (segment.start / video.duration) * 100;
                const width = ((segment.end - segment.start) / video.duration) * 100;
                
                const el = document.createElement('div');
                el.className = 'timeline-segment ui-segment';
                el.style.left = `${left}%`;
                el.style.width = `${width}%`;
                el.title = `UI: ${formatTime(segment.start)} - ${formatTime(segment.end)}`;
                timeline.appendChild(el);
                
                // ë²„í¼ êµ¬ê°„ ì¶”ê°€ (15ì´ˆ ì „í›„)
                if (segment.start > 15) {
                    const bufferStart = ((segment.start - 15) / video.duration) * 100;
                    const bufferWidth = (15 / video.duration) * 100;
                    
                    const bufferEl = document.createElement('div');
                    bufferEl.className = 'timeline-segment buffer-segment';
                    bufferEl.style.left = `${bufferStart}%`;
                    bufferEl.style.width = `${bufferWidth}%`;
                    bufferEl.title = `ë²„í¼: ${formatTime(segment.start - 15)} - ${formatTime(segment.start)}`;
                    timeline.appendChild(bufferEl);
                }
                
                if (segment.end + 15 < video.duration) {
                    const bufferStart = (segment.end / video.duration) * 100;
                    const bufferWidth = (15 / video.duration) * 100;
                    
                    const bufferEl = document.createElement('div');
                    bufferEl.className = 'timeline-segment buffer-segment';
                    bufferEl.style.left = `${bufferStart}%`;
                    bufferEl.style.width = `${bufferWidth}%`;
                    bufferEl.title = `ë²„í¼: ${formatTime(segment.end)} - ${formatTime(segment.end + 15)}`;
                    timeline.appendChild(bufferEl);
                }
            });
        }
        
        // ì‹œê°„ ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
        function updateTimeIndicator() {
            if (!video.duration) return;
            
            const indicator = document.getElementById('timeIndicator');
            const percentage = (video.currentTime / video.duration) * 100;
            indicator.style.left = `${percentage}%`;
        }
        
        // UI êµ¬ê°„ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateSegmentList() {
            const list = document.getElementById('segmentList');
            list.innerHTML = '';
            
            uiSegments.forEach(segment => {
                const item = document.createElement('div');
                item.className = 'segment-item';
                item.innerHTML = `
                    <div class="segment-info">
                        <strong>UI êµ¬ê°„ #${uiSegments.indexOf(segment) + 1}</strong><br>
                        ì‹œì‘: ${formatTime(segment.start)} | ì¢…ë£Œ: ${formatTime(segment.end)} | ê¸¸ì´: ${formatTime(segment.duration)}
                    </div>
                    <div class="segment-actions">
                        <button class="btn-secondary" onclick="editSegment(${segment.id})">ìˆ˜ì •</button>
                        <button class="btn-danger" onclick="deleteSegment(${segment.id})">ì‚­ì œ</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        // í•¸ë“œ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateHandsList() {
            const list = document.getElementById('handsList');
            list.innerHTML = '';
            
            const hands = calculateHands();
            
            hands.forEach((hand, index) => {
                const item = document.createElement('div');
                item.className = 'hand-item';
                item.innerHTML = `
                    <strong>í•¸ë“œ #${index + 1}</strong><br>
                    ì‹œì‘: ${formatTime(hand.start)} | ì¢…ë£Œ: ${formatTime(hand.end)} | ê¸¸ì´: ${formatTime(hand.duration)}
                `;
                list.appendChild(item);
            });
        }
        
        // í•¸ë“œ ê³„ì‚°
        function calculateHands() {
            const hands = [];
            
            if (uiSegments.length === 0) {
                // UIê°€ ì—†ìœ¼ë©´ ì „ì²´ê°€ í•˜ë‚˜ì˜ í•¸ë“œ
                if (video.duration) {
                    hands.push({
                        start: 0,
                        end: video.duration,
                        duration: video.duration
                    });
                }
                return hands;
            }
            
            // ì²« ë²ˆì§¸ í•¸ë“œ
            const firstUI = uiSegments[0];
            const firstHandEnd = Math.max(0, firstUI.start - 15);
            if (firstHandEnd > 30) { // ìµœì†Œ 30ì´ˆ
                hands.push({
                    start: 0,
                    end: firstHandEnd,
                    duration: firstHandEnd
                });
            }
            
            // ì¤‘ê°„ í•¸ë“œë“¤
            for (let i = 0; i < uiSegments.length - 1; i++) {
                const currentUI = uiSegments[i];
                const nextUI = uiSegments[i + 1];
                
                const handStart = currentUI.end + 15;
                const handEnd = nextUI.start - 15;
                
                if (handEnd - handStart > 30) { // ìµœì†Œ 30ì´ˆ
                    hands.push({
                        start: handStart,
                        end: handEnd,
                        duration: handEnd - handStart
                    });
                }
            }
            
            // ë§ˆì§€ë§‰ í•¸ë“œ
            const lastUI = uiSegments[uiSegments.length - 1];
            const lastHandStart = lastUI.end + 15;
            if (video.duration - lastHandStart > 30) { // ìµœì†Œ 30ì´ˆ
                hands.push({
                    start: lastHandStart,
                    end: video.duration,
                    duration: video.duration - lastHandStart
                });
            }
            
            return hands;
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const hands = calculateHands();
            
            document.getElementById('totalSegments').textContent = uiSegments.length;
            document.getElementById('totalHands').textContent = hands.length;
            
            if (hands.length > 0) {
                const avgDuration = hands.reduce((sum, hand) => sum + hand.duration, 0) / hands.length;
                document.getElementById('avgHandDuration').textContent = formatTime(avgDuration);
                
                const totalGameTime = hands.reduce((sum, hand) => sum + hand.duration, 0);
                document.getElementById('totalGameTime').textContent = formatTime(totalGameTime);
            } else {
                document.getElementById('avgHandDuration').textContent = '00:00';
                document.getElementById('totalGameTime').textContent = '00:00';
            }
        }
        
        // êµ¬ê°„ ìˆ˜ì •
        function editSegment(id) {
            const segment = uiSegments.find(s => s.id === id);
            if (!segment) return;
            
            const newStart = prompt('ì‹œì‘ ì‹œê°„ (ì´ˆ):', segment.start);
            const newEnd = prompt('ì¢…ë£Œ ì‹œê°„ (ì´ˆ):', segment.end);
            
            if (newStart !== null && newEnd !== null) {
                segment.start = parseFloat(newStart);
                segment.end = parseFloat(newEnd);
                segment.duration = segment.end - segment.start;
                
                uiSegments.sort((a, b) => a.start - b.start);
                updateSegmentList();
                updateTimeline();
                updateHandsList();
                updateStats();
            }
        }
        
        // êµ¬ê°„ ì‚­ì œ
        function deleteSegment(id) {
            if (confirm('ì´ UI êµ¬ê°„ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                uiSegments = uiSegments.filter(s => s.id !== id);
                updateSegmentList();
                updateTimeline();
                updateHandsList();
                updateStats();
            }
        }
        
        // ë°ì´í„° ë‚´ë³´ë‚´ê¸°
        function exportData() {
            const hands = calculateHands();
            const data = {
                video: {
                    duration: video.duration,
                    name: document.getElementById('videoFile').files[0]?.name || 'unknown'
                },
                uiSegments: uiSegments,
                hands: hands,
                exportDate: new Date().toISOString()
            };
            
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `ui_segments_${Date.now()}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
        }
        
        // ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
