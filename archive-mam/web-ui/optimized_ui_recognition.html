    <script>
        // ì›¹ì›Œì»¤ ì½”ë“œë¥¼ Blobìœ¼ë¡œ ìƒì„±
        const workerScript = `
            // ì›¹ì›Œì»¤ìš© TensorFlow.js ë¡œë“œ
            importScripts('https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0/dist/tf.min.js');
            
            let model = null;
            let frameCache = new Map();
            
            // ê²½ëŸ‰í™”ëœ ëª¨ë¸ ìƒì„±
            function createLightweightModel() {
                const model = tf.sequential({
                    layers: [
                        tf.layers.dense({units: 8, activation: 'relu', inputShape: [4]}),
                        tf.layers.dense({units: 4, activation: 'relu'}),
                        tf.layers.dense({units: 1, activation: 'sigmoid'})
                    ]
                });
                
                model.compile({
                    optimizer: 'adam',
                    loss: 'binaryCrossentropy',
                    metrics: ['accuracy']
                });
                
                return model;
            }
            
            // ë¹ ë¥¸ íŠ¹ì§• ì¶”ì¶œ
            function extractFastFeatures(imageData) {
                const data = imageData.data;
                let rSum = 0, gSum = 0, bSum = 0;
                let edgeCount = 0;
                let textPixels = 0;
                
                for (let i = 0; i < data.length; i += 16) { // 16í”½ì…€ë§ˆë‹¤ ìƒ˜í”Œë§
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    rSum += r;
                    gSum += g;
                    bSum += b;
                    
                    // ê°„ë‹¨í•œ ì—£ì§€ ê°ì§€
                    if (i < data.length - 4) {
                        const nextR = data[i + 4];
                        if (Math.abs(r - nextR) > 50) edgeCount++;
                    }
                    
                    // í…ìŠ¤íŠ¸ ì˜ì—­ ì¶”ì • (ê³ ëŒ€ë¹„ í”½ì…€)
                    const brightness = (r + g + b) / 3;
                    if (brightness < 50 || brightness > 200) textPixels++;
                }
                
                const pixelCount = data.length / 64; // ìƒ˜í”Œë§ëœ í”½ì…€ ìˆ˜
                const avgR = rSum / pixelCount;
                const avgG = gSum / pixelCount;
                const avgB = bSum / pixelCount;
                
                // ìƒ‰ìƒ ê· ì¼ì„± ê³„ì‚°
                const colorUniformity = 1 - (Math.abs(avgR - avgG) + Math.abs(avgG - avgB) + Math.abs(avgB - avgR)) / (255 * 3);
                
                return [
                    colorUniformity,
                    edgeCount / pixelCount,
                    textPixels / pixelCount,
                    imageData.width / imageData.height
                ];
            }
            
            // í”„ë ˆì„ í•´ì‹œ ê³„ì‚° (ìºì‹±ìš©)
            function calculateFrameHash(features) {
                return features.map(f => Math.round(f * 100)).join(',');
            }
            
            // ë©”ì‹œì§€ ì²˜ë¦¬
            self.onmessage = async function(e) {
                const { type, data } = e.data;
                
                try {
                    switch (type) {
                        case 'init':
                            model = createLightweightModel();
                            // ë”ë¯¸ ë°ì´í„°ë¡œ ëª¨ë¸ ì´ˆê¸°í™”
                            const dummyInput = tf.randomNormal([1, 4]);
                            await model.predict(dummyInput).data();
                            dummyInput.dispose();
                            
                            self.postMessage({ type: 'initialized' });
                            break;
                            
                        case 'analyze_batch':
                            if (!model) {
                                self.postMessage({ type: 'error', error: 'Model not initialized' });
                                return;
                            }
                            
                            const results = [];
                            const { frames, useCache } = data;
                            
                            for (let frame of frames) {
                                const features = extractFastFeatures(frame.imageData);
                                const hash = calculateFrameHash(features);
                                
                                let prediction;
                                if (useCache && frameCache.has(hash)) {
                                    prediction = frameCache.get(hash);
                                } else {
                                    const tensor = tf.tensor2d([features]);
                                    const pred = await model.predict(tensor).data();
                                    prediction = {
                                        confidence: pred[0],
                                        isUI: pred[0] > 0.7
                                    };
                                    tensor.dispose();
                                    
                                    if (useCache) {
                                        frameCache.set(hash, prediction);
                                        // ìºì‹œ í¬ê¸° ì œí•œ
                                        if (frameCache.size > 1000) {
                                            const firstKey = frameCache.keys().next().value;
                                            frameCache.delete(firstKey);
                                        }
                                    }
                                }
                                
                                results.push({
                                    frameIndex: frame.index,
                                    timestamp: frame.timestamp,
                                    ...prediction
                                });
                            }
                            
                            self.postMessage({ type: 'batch_result', results });
                            break;
                    }
                } catch (error) {
                    self.postMessage({ type: 'error', error: error.message });
                }
            };
        `;
        
        // ë©”ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜ í´ë˜ìŠ¤
        class OptimizedUIAnalyzer {
            constructor() {
                this.workers = [];
                this.workerQueue = [];
                this.isAnalyzing = false;
                this.isPaused = false;
                this.currentFrame = 0;
                this.totalFrames = 0;
                this.analysisResults = [];
                this.startTime = null;
                this.frameSkipStrategy = new AdaptiveFrameSkip();
                this.smartCache = new SmartCache();
                
                this.initializeElements();
                this.setupEventListeners();
                this.updateWorkerCount();
            }
            
            initializeElements() {
                this.videoInput = document.getElementById('videoInput');
                this.videoPlayer = document.getElementById('videoPlayer');
                this.analysisCanvas = document.getElementById('analysisCanvas');
                this.framePreview = document.getElementById('framePreview');
                
                this.processingSpeedEl = document.getElementById('processingSpeed');
                this.estimatedTimeEl = document.getElementById('estimatedTime');
                this.memoryUsageEl = document.getElementById('memoryUsage');
                this.analyzedFramesEl = document.getElementById('analyzedFrames');
                
                this.frameSkipRate = document.getElementById('frameSkipRate');
                this.batchSize = document.getElementById('batchSize');
                this.workerCount = document.getElementById('workerCount');
                
                this.startBtn = document.getElementById('startAnalysis');
                this.pauseBtn = document.getElementById('pauseAnalysis');
                this.exportBtn = document.getElementById('exportResults');
                
                this.progressSection = document.getElementById('progressSection');
                this.statusText = document.getElementById('statusText');
                this.progressFill = document.getElementById('progressFill');
                this.resultsSection = document.getElementById('resultsSection');
                this.analysisResults = document.getElementById('analysisResults');
            }
            
            setupEventListeners() {
                this.videoInput.addEventListener('change', (e) => this.loadVideo(e));
                this.startBtn.addEventListener('click', () => this.startAnalysis());
                this.pauseBtn.addEventListener('click', () => this.pauseAnalysis());
                this.exportBtn.addEventListener('click', () => this.exportResults());
                
                // ìŠ¬ë¼ì´ë” ì—…ë°ì´íŠ¸
                this.frameSkipRate.addEventListener('input', (e) => {
                    document.getElementById('frameSkipValue').textContent = e.target.value;
                });
                
                this.batchSize.addEventListener('input', (e) => {
                    document.getElementById('batchSizeValue').textContent = e.target.value;
                });
                
                this.workerCount.addEventListener('input', (e) => {
                    document.getElementById('workerCountValue').textContent = e.target.value;
                    this.updateWorkerCount();
                });
            }
            
            async updateWorkerCount() {
                // ê¸°ì¡´ ì›Œì»¤ ì •ë¦¬
                this.workers.forEach(worker => worker.terminate());
                this.workers = [];
                
                const count = parseInt(this.workerCount.value);
                const workerBlob = new Blob([workerScript], { type: 'application/javascript' });
                const workerUrl = URL.createObjectURL(workerBlob);
                
                for (let i = 0; i < count; i++) {
                    const worker = new Worker(workerUrl);
                    worker.postMessage({ type: 'init' });
                    
                    worker.onmessage = (e) => this.handleWorkerMessage(i, e);
                    this.workers.push(worker);
                }
                
                // ì›Œì»¤ ìƒíƒœ í‘œì‹œ ì—…ë°ì´íŠ¸
                document.querySelectorAll('.worker-indicator').forEach((indicator, index) => {
                    indicator.style.display = index < count ? 'block' : 'none';
                });
            }
            
            handleWorkerMessage(workerId, e) {
                const { type, results, error } = e.data;
                
                switch (type) {
                    case 'initialized':
                        console.log(\`Worker \${workerId} initialized\`);
                        break;
                        
                    case 'batch_result':
                        this.processBatchResult(workerId, results);
                        break;
                        
                    case 'error':
                        console.error(\`Worker \${workerId} error:\`, error);
                        break;
                }
            }
            
            async loadVideo(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const url = URL.createObjectURL(file);
                this.videoPlayer.src = url;
                this.videoPlayer.style.display = 'block';
                
                this.videoPlayer.onloadedmetadata = () => {
                    this.totalFrames = Math.floor(this.videoPlayer.duration);
                    this.analyzedFramesEl.textContent = \`0 / \${this.totalFrames}\`;
                };
            }
            
            async startAnalysis() {
                if (!this.videoPlayer.src) {
                    alert('ë¹„ë””ì˜¤ë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.');
                    return;
                }
                
                this.isAnalyzing = true;
                this.isPaused = false;
                this.currentFrame = 0;
                this.analysisResults = [];
                this.startTime = Date.now();
                
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                this.progressSection.style.display = 'block';
                
                await this.performOptimizedAnalysis();
            }
            
            pauseAnalysis() {
                this.isPaused = !this.isPaused;
                this.pauseBtn.textContent = this.isPaused ? 'â–¶ï¸ ì¬ê°œ' : 'â¸ï¸ ì¼ì‹œ ì •ì§€';
                
                if (!this.isPaused) {
                    this.performOptimizedAnalysis();
                }
            }
            
            async performOptimizedAnalysis() {
                const frameSkipRate = parseInt(this.frameSkipRate.value);
                const batchSize = parseInt(this.batchSize.value);
                const enableCaching = document.getElementById('enableSmartCaching').checked;
                const enableBatching = document.getElementById('enableBatchProcessing').checked;
                
                const ctx = this.analysisCanvas.getContext('2d');
                this.analysisCanvas.width = 224;
                this.analysisCanvas.height = 224;
                
                let batch = [];
                let processedFrames = 0;
                
                while (this.currentFrame < this.totalFrames && this.isAnalyzing) {
                    if (this.isPaused) break;
                    
                    // ì ì‘í˜• í”„ë ˆì„ ìŠ¤í‚µ ì ìš©
                    if (!this.frameSkipStrategy.shouldAnalyze(this.currentFrame, frameSkipRate)) {
                        this.currentFrame++;
                        continue;
                    }
                    
                    // í”„ë ˆì„ ì¶”ì¶œ
                    const frameData = await this.extractFrame(this.currentFrame);
                    if (!frameData) {
                        this.currentFrame++;
                        continue;
                    }
                    
                    batch.push(frameData);
                    
                    // ë°°ì¹˜ ì²˜ë¦¬
                    if (enableBatching && batch.length >= batchSize) {
                        await this.processBatch(batch, enableCaching);
                        batch = [];
                        processedFrames += batchSize;
                        this.updateProgress(processedFrames);
                    } else if (!enableBatching) {
                        // ì¦‰ì‹œ ì²˜ë¦¬ (ë‹¨ì¼ í”„ë ˆì„)
                        await this.processBatch([frameData], enableCaching);
                        batch = [];
                        processedFrames++;
                        this.updateProgress(processedFrames);
                    }
                    
                    this.currentFrame += frameSkipRate;
                    
                    // UI ì—…ë°ì´íŠ¸ë¥¼ ìœ„í•œ ì§€ì—°
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
                
                // ë‚¨ì€ ë°°ì¹˜ ì²˜ë¦¬
                if (batch.length > 0) {
                    await this.processBatch(batch, enableCaching);
                }
                
                this.completeAnalysis();
            }
            
            async extractFrame(frameIndex) {
                return new Promise((resolve) => {
                    this.videoPlayer.currentTime = frameIndex;
                    
                    this.videoPlayer.onseeked = () => {
                        const ctx = this.analysisCanvas.getContext('2d');
                        ctx.drawImage(this.videoPlayer, 0, 0, 224, 224);
                        
                        const imageData = ctx.getImageData(0, 0, 224, 224);
                        resolve({
                            index: frameIndex,
                            timestamp: frameIndex,
                            imageData: imageData
                        });
                    };
                });
            }
            
            async processBatch(batch, useCache = true) {
                if (this.workers.length === 0) return;
                
                const workerIndex = Math.floor(Math.random() * this.workers.length);
                const worker = this.workers[workerIndex];
                
                // ì›Œì»¤ í™œì„± ìƒíƒœ í‘œì‹œ
                const indicator = document.getElementById(\`worker\${workerIndex}\`);
                if (indicator) indicator.classList.add('active');
                
                return new Promise((resolve) => {
                    const originalOnMessage = worker.onmessage;
                    
                    worker.onmessage = (e) => {
                        if (e.data.type === 'batch_result') {
                            this.analysisResults.push(...e.data.results);
                            
                            // ì›Œì»¤ ë¹„í™œì„± ìƒíƒœë¡œ ë³€ê²½
                            if (indicator) indicator.classList.remove('active');
                            
                            worker.onmessage = originalOnMessage;
                            resolve();
                        } else {
                            originalOnMessage(e);
                        }
                    };
                    
                    worker.postMessage({
                        type: 'analyze_batch',
                        data: { frames: batch, useCache }
                    });
                });
            }
            
            updateProgress(processedFrames) {
                const progress = (processedFrames / this.totalFrames) * 100;
                this.progressFill.style.width = \`\${progress}%\`;
                
                const elapsed = (Date.now() - this.startTime) / 1000;
                const fps = processedFrames / elapsed;
                const remaining = (this.totalFrames - processedFrames) / fps;
                
                this.processingSpeedEl.textContent = \`\${fps.toFixed(1)} fps\`;
                this.estimatedTimeEl.textContent = \`\${Math.ceil(remaining)}ì´ˆ\`;
                this.analyzedFramesEl.textContent = \`\${processedFrames} / \${this.totalFrames}\`;
                this.memoryUsageEl.textContent = \`\${this.getMemoryUsage()} MB\`;

                this.updateFramePreview();

            updateFramePreview() {
                const recentResults = this.analysisResults.slice(-8);
                this.framePreview.innerHTML = '';
                
                recentResults.forEach(result => {
                    const thumb = document.createElement('div');
                    thumb.className = \`frame-thumb \${result.isUI ? 'ui' : 'game'}\`;

                    thumb.style.display = 'flex';
                    thumb.style.alignItems = 'center';
                    thumb.style.justifyContent = 'center';

                    this.framePreview.appendChild(thumb);
                });
            }
            
            getMemoryUsage() {
                if (performance.memory) {
                    return Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                }
                return Math.round(this.analysisResults.length * 0.1);
            }
            
            completeAnalysis() {
                this.isAnalyzing = false;
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.exportBtn.disabled = false;
                
                this.statusText.textContent = 'ë¶„ì„ ì™„ë£Œ!';
                this.progressFill.style.width = '100%';
                
                // í•¸ë“œ ê²½ê³„ ê³„ì‚°
                const hands = this.calculateHandBoundaries();
                this.displayResults(hands);
                
                this.resultsSection.style.display = 'block';
            }
            
            calculateHandBoundaries() {
                const hands = [];
                let currentHand = null;
                
                for (let i = 0; i < this.analysisResults.length; i++) {
                    const result = this.analysisResults[i];
                    
                    if (result.isUI && !currentHand) {
                        currentHand = {
                            startTime: Math.max(0, result.timestamp - 15),
                            uiStartTime: result.timestamp,
                            uiEndTime: null,
                            endTime: null,
                            confidence: result.confidence
                        };
                    } else if (!result.isUI && currentHand) {
                        currentHand.uiEndTime = this.analysisResults[i-1]?.timestamp || result.timestamp;
                        currentHand.endTime = result.timestamp + 15;
                        hands.push(currentHand);
                        currentHand = null;
                    }
                }
                
                return hands;
            }
            
            displayResults(hands) {
                this.analysisResults.innerHTML = '';
                
                hands.forEach((hand, index) => {
                    const handDiv = document.createElement('div');
                    handDiv.className = 'hand-result';
                    handDiv.innerHTML = \`
                        <h4>í•¸ë“œ \${index + 1}</h4>
                        <p>ğŸ“ ì „ì²´ êµ¬ê°„: \${hand.startTime.toFixed(1)}ì´ˆ - \${hand.endTime.toFixed(1)}ì´ˆ</p>
                        <p>ğŸ® UI êµ¬ê°„: \${hand.uiStartTime.toFixed(1)}ì´ˆ - \${hand.uiEndTime.toFixed(1)}ì´ˆ</p>
                        <p>ğŸ“Š ì‹ ë¢°ë„: \${(hand.confidence * 100).toFixed(1)}%</p>
                        <p>â±ï¸ ê¸¸ì´: \${(hand.endTime - hand.startTime).toFixed(1)}ì´ˆ</p>
                    \`;
                    this.analysisResults.appendChild(handDiv);
                });
                
                if (hands.length === 0) {
                    this.analysisResults.innerHTML = '<p>UI ì˜ì—­ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>';
                }
            }
            
            exportResults() {
                const hands = this.calculateHandBoundaries();
                const exportData = {
                    videoInfo: {
                        duration: this.videoPlayer.duration,
                        totalFrames: this.totalFrames
                    },
                    analysisSettings: {
                        frameSkipRate: this.frameSkipRate.value,
                        batchSize: this.batchSize.value,
                        workerCount: this.workerCount.value
                    },
                    hands: hands,
                    performanceMetrics: {
                        totalAnalysisTime: (Date.now() - this.startTime) / 1000,
                        avgProcessingSpeed: this.processingSpeedEl.textContent,
                        memoryUsage: this.memoryUsageEl.textContent
                    }
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                    type: 'application/json'
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = \`ui_analysis_optimized_\${Date.now()}.json\`;
                a.click();
                
                URL.revokeObjectURL(url);
            }
        }
        
        // ì ì‘í˜• í”„ë ˆì„ ìŠ¤í‚µ í´ë˜ìŠ¤
        class AdaptiveFrameSkip {
            constructor() {
                this.lastConfidence = 0.5;
                this.consecutiveHighConfidence = 0;
            }
            
            shouldAnalyze(frameIndex, baseSkipRate) {
                // ë§¤ Ní”„ë ˆì„ë§ˆë‹¤ ë¶„ì„
                if (frameIndex % baseSkipRate === 0) {
                    return true;
                }
                
                // ë¶ˆí™•ì‹¤í•œ êµ¬ê°„ì—ì„œëŠ” ë” ìì£¼ ë¶„ì„
                if (this.lastConfidence < 0.6 && frameIndex % Math.max(1, Math.floor(baseSkipRate / 2)) === 0) {
                    return true;
                }
                
                return false;
            }
            
            updateConfidence(confidence) {
                this.lastConfidence = confidence;
                
                if (confidence > 0.9) {
                    this.consecutiveHighConfidence++;
                } else {
                    this.consecutiveHighConfidence = 0;
                }
            }
        }
        
        // ìŠ¤ë§ˆíŠ¸ ìºì‹± í´ë˜ìŠ¤
        class SmartCache {
            constructor() {
                this.cache = new Map();
                this.maxSize = 1000;
            }
            
            get(key) {
                return this.cache.get(key);
            }
            
            set(key, value) {
                if (this.cache.size >= this.maxSize) {
                    const firstKey = this.cache.keys().next().value;
                    this.cache.delete(firstKey);
                }
                this.cache.set(key, value);
            }
            
            has(key) {
                return this.cache.has(key);
            }
        }
