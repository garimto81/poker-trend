<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 UI 인식 시스템 - Archive-MAM</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0/dist/tf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        
        /* 모드 선택 탭 */
        .mode-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .mode-tab {
            padding: 15px 30px;
            background: #2a2a2a;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .mode-tab.active {
            background: #1e3a1e;
            border-color: #4CAF50;
        }
        
        .mode-tab:hover {
            background: #333;
        }
        
        .mode-tab h3 {
            margin: 0 0 5px 0;
            color: #4CAF50;
        }
        
        .mode-tab p {
            margin: 0;
            font-size: 14px;
            color: #999;
        }
        
        /* 메인 작업 영역 */
        .main-workspace {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* 비디오 섹션 */
        .video-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        
        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        /* 타임라인 */
        .timeline-container {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .timeline {
            position: relative;
            height: 40px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .timeline-segment {
            position: absolute;
            height: 100%;
            opacity: 0.8;
        }
        
        .ui-segment {
            background: #f44336;
        }
        
        .game-segment {
            background: #4CAF50;
        }
        
        .buffer-segment {
            background: #ff9800;
            opacity: 0.5;
        }
        
        .current-time-indicator {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #ffffff;
            pointer-events: none;
            z-index: 10;
        }
        
        .timeline-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
        }
        
        /* 컨트롤 버튼 */
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex: 1;
            min-width: 140px;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-info {
            background: #2196F3;
            color: white;
        }
        
        /* 사이드바 */
        .sidebar {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
        }
        
        .sidebar-section {
            margin-bottom: 25px;
        }
        
        .sidebar-section h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        /* 특징 시각화 */
        .feature-grid {
            display: grid;
            grid-template-columns: 3fr 3fr 3fr;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .feature-cell {
            width: 30px;
            height: 30px;
            background: #333;
            border: 1px solid #444;
        }
        
        .feature-stats {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }
        
        .feature-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .feature-bar {
            width: 80px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .feature-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        
        /* 통계 정보 */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat-card {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
        }
        
        /* 결과 패널 */
        .results-panel {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .segment-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .segment-item {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hand-item {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        
        /* 로딩 오버레이 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 진행률 바 */
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            transition: width 0.3s;
        }
        
        /* 입력 필드 */
        input[type="file"] {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 15px;
            width: 100%;
        }
        
        input[type="number"] {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            width: 60px;
        }
        
        /* 모드별 패널 */
        .mode-panel {
            display: none;
        }
        
        .mode-panel.active {
            display: block;
        }
        
        /* 알림 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1001;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #4CAF50;
        }
        
        .notification.warning {
            background: #ff9800;
        }
        
        .notification.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 통합 UI 인식 시스템</h1>
        
        <!-- 모드 선택 탭 -->
        <div class="mode-tabs">
            <div class="mode-tab active" onclick="switchMode('smart')">
                <h3>🧠 스마트 모드</h3>
                <p>1초 1프레임 자동 분석</p>
            </div>
            <div class="mode-tab" onclick="switchMode('segment')">
                <h3>📍 구간 마킹</h3>
                <p>UI 구간 직접 지정</p>
            </div>
            <div class="mode-tab" onclick="switchMode('hybrid')">
                <h3>🔄 하이브리드</h3>
                <p>스마트 분석 + 수동 보정</p>
            </div>
        </div>
        
        <!-- 메인 작업 영역 -->
        <div class="main-workspace">
            <!-- 비디오 섹션 -->
            <div class="video-section">
                <input type="file" id="videoFile" accept="video/*">
                <video id="video" controls></video>
                
                <!-- 타임라인 -->
                <div class="timeline-container">
                    <div class="timeline" id="timeline">
                        <div class="current-time-indicator" id="timeIndicator"></div>
                    </div>
                    <div class="timeline-labels">
                        <span id="currentTimeLabel">00:00</span>
                        <span id="totalTimeLabel">00:00</span>
                    </div>
                </div>
                
                <!-- 스마트 모드 컨트롤 -->
                <div class="mode-panel active" id="smartPanel">
                    <div class="controls">
                        <button class="btn-primary" onclick="startSmartAnalysis()">
                            🚀 스마트 분석 시작
                        </button>
                        <button class="btn-warning" onclick="pauseAnalysis()">
                            ⏸️ 일시정지
                        </button>
                        <button class="btn-danger" onclick="stopAnalysis()">
                            ⏹️ 중지
                        </button>
                    </div>
                    <div class="controls">
                        <button class="btn-info" onclick="markCurrentAsUI()">
                            ✅ 현재 프레임 UI로 표시
                        </button>
                        <button class="btn-secondary" onclick="markCurrentAsGame()">
                            🎮 현재 프레임 게임으로 표시
                        </button>
                    </div>
                </div>
                
                <!-- 구간 마킹 컨트롤 -->
                <div class="mode-panel" id="segmentPanel">
                    <div class="controls">
                        <button class="btn-primary" onclick="startUISegment()">
                            🚀 UI 구간 시작
                        </button>
                        <button class="btn-danger" onclick="endUISegment()">
                            🛑 UI 구간 종료
                        </button>
                        <button class="btn-secondary" onclick="cancelSegment()">
                            ❌ 마킹 취소
                        </button>
                    </div>
                    <div class="controls">
                        <button class="btn-info" onclick="editSegment()">
                            ✏️ 구간 수정
                        </button>
                        <button class="btn-warning" onclick="deleteSegment()">
                            🗑️ 구간 삭제
                        </button>
                    </div>
                </div>
                
                <!-- 하이브리드 모드 컨트롤 -->
                <div class="mode-panel" id="hybridPanel">
                    <div class="controls">
                        <button class="btn-primary" onclick="startHybridAnalysis()">
                            🤖 AI 분석 + 수동 보정
                        </button>
                        <button class="btn-info" onclick="validatePredictions()">
                            ✔️ 예측 검증
                        </button>
                        <button class="btn-warning" onclick="correctPrediction()">
                            🔧 예측 수정
                        </button>
                    </div>
                </div>
                
                <!-- 공통 컨트롤 -->
                <div class="controls">
                    <button class="btn-primary" onclick="trainModel()">
                        🧠 모델 학습
                    </button>
                    <button class="btn-info" onclick="predictSegments()">
                        🎯 자동 예측
                    </button>
                    <button class="btn-secondary" onclick="exportData()">
                        💾 데이터 내보내기
                    </button>
                    <button class="btn-warning" onclick="importData()">
                        📂 데이터 가져오기
                    </button>
                </div>
            </div>
            
            <!-- 사이드바 -->
            <div class="sidebar">
                <!-- 현재 상태 -->
                <div class="sidebar-section">
                    <h3>📊 현재 상태</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="currentFrame">0</div>
                            <div class="stat-label">현재 프레임</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalFrames">0</div>
                            <div class="stat-label">총 프레임</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="uiCount">0</div>
                            <div class="stat-label">UI 프레임</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="gameCount">0</div>
                            <div class="stat-label">게임 프레임</div>
                        </div>
                    </div>
                </div>
                
                <!-- 특징 시각화 -->
                <div class="sidebar-section">
                    <h3>🔍 특징 분석</h3>
                    <canvas id="featureCanvas" width="90" height="90" style="width: 90px; height: 90px; margin-bottom: 10px;"></canvas>
                    <div class="feature-stats">
                        <div class="feature-item">
                            <span>색상 균일성:</span>
                            <div class="feature-bar">
                                <div class="feature-fill" id="colorBar"></div>
                            </div>
                        </div>
                        <div class="feature-item">
                            <span>텍스트 밀도:</span>
                            <div class="feature-bar">
                                <div class="feature-fill" id="textBar"></div>
                            </div>
                        </div>
                        <div class="feature-item">
                            <span>엣지 밀도:</span>
                            <div class="feature-bar">
                                <div class="feature-fill" id="edgeBar"></div>
                            </div>
                        </div>
                        <div class="feature-item">
                            <span>레이아웃:</span>
                            <div class="feature-bar">
                                <div class="feature-fill" id="layoutBar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 학습 상태 -->
                <div class="sidebar-section">
                    <h3>🧠 학습 상태</h3>
                    <div class="feature-stats">
                        <div class="feature-item">
                            <span>모델 정확도:</span>
                            <span id="modelAccuracy">-</span>
                        </div>
                        <div class="feature-item">
                            <span>학습 샘플:</span>
                            <span id="trainingSamples">0</span>
                        </div>
                        <div class="feature-item">
                            <span>모델 버전:</span>
                            <span id="modelVersion">v1.0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 결과 패널 -->
        <div class="results-panel">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <!-- UI 구간 목록 -->
                <div>
                    <h3>📋 UI 구간 목록</h3>
                    <div class="segment-list" id="segmentList"></div>
                </div>
                
                <!-- 핸드 목록 -->
                <div>
                    <h3>🃏 예상 핸드 목록</h3>
                    <div class="segment-list" id="handsList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3 id="loadingText">처리 중...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="loadingProgress" style="width: 0%"></div>
            </div>
            <p id="loadingDetail">준비 중...</p>
        </div>
    </div>
    
    <!-- 알림 -->
    <div id="notification" class="notification"></div>
    
    <script>
        // 전역 변수
        let currentMode = 'smart';
        let video = null;
        let isAnalyzing = false;
        let analysisInterval = null;
        let currentSegmentStart = null;
        let uiSegments = [];
        let frameData = [];
        let model = null;
        
        // 스마트 모드 변수
        let frameCanvas = null;
        let frameCtx = null;
        let featureCanvas = null;
        let featureCtx = null;
        let showGrid = false;
        let gridSize = 3;
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            video = document.getElementById('video');
            frameCanvas = document.createElement('canvas');
            frameCtx = frameCanvas.getContext('2d');
            featureCanvas = document.getElementById('featureCanvas');
            featureCtx = featureCanvas.getContext('2d');
            
            // 비디오 파일 선택
            document.getElementById('videoFile').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    video.src = URL.createObjectURL(file);
                    video.addEventListener('loadedmetadata', () => {
                        updateTimeline();
                        document.getElementById('totalTimeLabel').textContent = formatTime(video.duration);
                        document.getElementById('totalFrames').textContent = Math.floor(video.duration * 30);
                    });
                }
            });
            
            // 비디오 시간 업데이트
            video.addEventListener('timeupdate', () => {
                updateTimeIndicator();
                document.getElementById('currentTimeLabel').textContent = formatTime(video.currentTime);
                document.getElementById('currentFrame').textContent = Math.floor(video.currentTime * 30);
            });
            
            // 타임라인 클릭
            document.getElementById('timeline').addEventListener('click', (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                video.currentTime = video.duration * percentage;
            });
            
            // 모델 로드 시도
            loadExistingModel();
        });
        
        // 모드 전환
        function switchMode(mode) {
            currentMode = mode;
            
            // 탭 업데이트
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.mode-tab').classList.add('active');
            
            // 패널 업데이트
            document.querySelectorAll('.mode-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.getElementById(mode + 'Panel').classList.add('active');
            
            // 모드별 초기화
            if (isAnalyzing) {
                stopAnalysis();
            }
            
            showNotification(`${getModeKoreanName(mode)} 모드로 전환되었습니다.`, 'success');
        }
        
        // 모드 한글명
        function getModeKoreanName(mode) {
            switch (mode) {
                case 'smart': return '스마트';
                case 'segment': return '구간 마킹';
                case 'hybrid': return '하이브리드';
                default: return mode;
            }
        }
        
        // 스마트 분석 시작
        async function startSmartAnalysis() {
            if (!video.src) {
                showNotification('먼저 비디오를 선택해주세요.', 'warning');
                return;
            }
            
            isAnalyzing = true;
            frameData = [];
            showNotification('스마트 분석을 시작합니다.', 'success');
            
            // 1초마다 프레임 분석
            analysisInterval = setInterval(async () => {
                if (video.ended || !isAnalyzing) {
                    stopAnalysis();
                    return;
                }
                
                await analyzeCurrentFrame();
                video.currentTime += 1; // 1초 이동
            }, 1000);
        }
        
        // 현재 프레임 분석
        async function analyzeCurrentFrame() {
            frameCanvas.width = 224;
            frameCanvas.height = 224;
            frameCtx.drawImage(video, 0, 0, 224, 224);
            
            const imageData = frameCtx.getImageData(0, 0, 224, 224);
            const features = extractFeatures(imageData);
            
            // 특징 시각화
            visualizeFeatures(features);
            
            // 그리드 표시
            drawFeatureGrid(imageData);
            
            // 프레임 데이터 저장
            frameData.push({
                time: video.currentTime,
                features: features,
                label: null // 사용자가 라벨링
            });
            
            // UI 카운트 업데이트
            updateCounts();
        }
        
        // 특징 추출
        function extractFeatures(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            
            let colorSum = 0;
            let colorVariance = 0;
            let edgeCount = 0;
            let textLikePixels = 0;
            
            // 색상 분석
            const pixels = [];
            for (let i = 0; i < data.length; i += 4) {
                const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                pixels.push(gray);
                colorSum += gray;
            }
            
            const mean = colorSum / pixels.length;
            
            // 분산 계산
            for (const pixel of pixels) {
                colorVariance += Math.pow(pixel - mean, 2);
            }
            colorVariance /= pixels.length;
            
            // 엣지 감지
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = y * width + x;
                    const gx = -pixels[idx - width - 1] + pixels[idx - width + 1] - 
                               2 * pixels[idx - 1] + 2 * pixels[idx + 1] - 
                               pixels[idx + width - 1] + pixels[idx + width + 1];
                    const gy = -pixels[idx - width - 1] - 2 * pixels[idx - width] - 
                               pixels[idx - width + 1] + pixels[idx + width - 1] + 
                               2 * pixels[idx + width] + pixels[idx + width + 1];
                    const magnitude = Math.sqrt(gx * gx + gy * gy);
                    
                    if (magnitude > 50) edgeCount++;
                }
            }
            
            // 텍스트 유사 픽셀
            for (let i = 0; i < pixels.length - 1; i++) {
                if (Math.abs(pixels[i] - pixels[i + 1]) > 100) {
                    textLikePixels++;
                }
            }
            
            return {
                colorUniformity: Math.max(0, 100 - colorVariance / 10),
                textDensity: Math.min(100, textLikePixels / 100),
                edgeDensity: Math.min(100, edgeCount / 100),
                layoutScore: Math.min(100, (edgeCount + textLikePixels) / 200),
                motion: 0 // 이전 프레임과 비교 필요
            };
        }
        
        // 특징 시각화
        function visualizeFeatures(features) {
            document.getElementById('colorBar').style.width = features.colorUniformity + '%';
            document.getElementById('textBar').style.width = features.textDensity + '%';
            document.getElementById('edgeBar').style.width = features.edgeDensity + '%';
            document.getElementById('layoutBar').style.width = features.layoutScore + '%';
        }
        
        // 그리드 그리기
        function drawFeatureGrid(imageData) {
            featureCtx.clearRect(0, 0, 90, 90);
            
            const cellWidth = 30;
            const cellHeight = 30;
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const x = col * cellWidth;
                    const y = row * cellHeight;
                    
                    // 셀 영역의 평균 색상 계산
                    const startX = Math.floor(col * imageData.width / 3);
                    const startY = Math.floor(row * imageData.height / 3);
                    const endX = Math.floor((col + 1) * imageData.width / 3);
                    const endY = Math.floor((row + 1) * imageData.height / 3);
                    
                    let r = 0, g = 0, b = 0, count = 0;
                    
                    for (let py = startY; py < endY; py += 10) {
                        for (let px = startX; px < endX; px += 10) {
                            const idx = (py * imageData.width + px) * 4;
                            r += imageData.data[idx];
                            g += imageData.data[idx + 1];
                            b += imageData.data[idx + 2];
                            count++;
                        }
                    }
                    
                    featureCtx.fillStyle = `rgb(${r/count}, ${g/count}, ${b/count})`;
                    featureCtx.fillRect(x, y, cellWidth, cellHeight);
                    featureCtx.strokeStyle = '#444';
                    featureCtx.strokeRect(x, y, cellWidth, cellHeight);
                }
            }
        }
        
        // 분석 일시정지
        function pauseAnalysis() {
            if (isAnalyzing && analysisInterval) {
                clearInterval(analysisInterval);
                analysisInterval = null;
                showNotification('분석이 일시정지되었습니다.', 'warning');
            }
        }
        
        // 분석 중지
        function stopAnalysis() {
            isAnalyzing = false;
            if (analysisInterval) {
                clearInterval(analysisInterval);
                analysisInterval = null;
            }
            showNotification('분석이 중지되었습니다.', 'info');
        }
        
        // 현재 프레임 UI로 표시
        function markCurrentAsUI() {
            const currentData = frameData.find(f => Math.abs(f.time - video.currentTime) < 0.5);
            if (currentData) {
                currentData.label = 'ui';
                updateCounts();
                showNotification('UI로 표시되었습니다.', 'success');
            }
        }
        
        // 현재 프레임 게임으로 표시
        function markCurrentAsGame() {
            const currentData = frameData.find(f => Math.abs(f.time - video.currentTime) < 0.5);
            if (currentData) {
                currentData.label = 'game';
                updateCounts();
                showNotification('게임으로 표시되었습니다.', 'success');
            }
        }
        
        // UI 구간 시작
        function startUISegment() {
            if (!video.src) {
                showNotification('먼저 비디오를 선택해주세요.', 'warning');
                return;
            }
            
            currentSegmentStart = video.currentTime;
            showNotification(`UI 구간 시작: ${formatTime(currentSegmentStart)}`, 'success');
        }
        
        // UI 구간 종료
        function endUISegment() {
            if (currentSegmentStart === null) {
                showNotification('먼저 UI 구간을 시작해주세요.', 'warning');
                return;
            }
            
            const segment = {
                id: Date.now(),
                start: currentSegmentStart,
                end: video.currentTime,
                duration: video.currentTime - currentSegmentStart
            };
            
            if (segment.duration < 15) {
                if (!confirm(`구간이 ${segment.duration.toFixed(1)}초로 15초 미만입니다. 계속하시겠습니까?`)) {
                    return;
                }
            }
            
            uiSegments.push(segment);
            uiSegments.sort((a, b) => a.start - b.start);
            
            currentSegmentStart = null;
            updateSegmentList();
            updateTimeline();
            updateHandsList();
            
            showNotification(`UI 구간 추가됨: ${formatTime(segment.start)} - ${formatTime(segment.end)}`, 'success');
        }
        
        // 구간 취소
        function cancelSegment() {
            currentSegmentStart = null;
            showNotification('구간 마킹이 취소되었습니다.', 'info');
        }
        
        // 하이브리드 분석
        async function startHybridAnalysis() {
            showNotification('AI 분석 후 수동 보정 모드입니다.', 'info');
            
            // 먼저 자동 예측 실행
            await predictSegments();
            
            // 사용자가 검증하도록 안내
            showNotification('예측 결과를 확인하고 필요시 수정해주세요.', 'warning');
        }
        
        // 모델 학습
        async function trainModel() {
            if (frameData.filter(f => f.label).length < 20) {
                showNotification('최소 20개 이상의 라벨링된 데이터가 필요합니다.', 'warning');
                return;
            }
            
            showLoading('모델 학습 중...');
            
            try {
                // TensorFlow.js 모델 생성
                model = tf.sequential({
                    layers: [
                        tf.layers.dense({ inputShape: [5], units: 16, activation: 'relu' }),
                        tf.layers.dropout({ rate: 0.2 }),
                        tf.layers.dense({ units: 8, activation: 'relu' }),
                        tf.layers.dense({ units: 2, activation: 'softmax' }) // ui, game
                    ]
                });
                
                model.compile({
                    optimizer: 'adam',
                    loss: 'categoricalCrossentropy',
                    metrics: ['accuracy']
                });
                
                // 학습 데이터 준비
                const labeledData = frameData.filter(f => f.label);
                const xs = labeledData.map(f => [
                    f.features.colorUniformity,
                    f.features.textDensity,
                    f.features.edgeDensity,
                    f.features.layoutScore,
                    f.features.motion
                ]);
                const ys = labeledData.map(f => f.label === 'ui' ? [1, 0] : [0, 1]);
                
                const xTensor = tf.tensor2d(xs);
                const yTensor = tf.tensor2d(ys);
                
                // 학습
                const history = await model.fit(xTensor, yTensor, {
                    epochs: 30,
                    validationSplit: 0.2,
                    callbacks: {
                        onEpochEnd: (epoch, logs) => {
                            const progress = ((epoch + 1) / 30) * 100;
                            updateLoadingProgress(progress, `에포크 ${epoch + 1}/30`);
                        }
                    }
                });
                
                xTensor.dispose();
                yTensor.dispose();
                
                const finalAccuracy = history.history.val_acc || history.history.acc;
                const accuracy = finalAccuracy[finalAccuracy.length - 1];
                
                document.getElementById('modelAccuracy').textContent = (accuracy * 100).toFixed(1) + '%';
                document.getElementById('trainingSamples').textContent = labeledData.length;
                
                hideLoading();
                showNotification(`모델 학습 완료! 정확도: ${(accuracy * 100).toFixed(1)}%`, 'success');
                
            } catch (error) {
                hideLoading();
                showNotification('모델 학습 실패: ' + error.message, 'error');
            }
        }
        
        // 자동 예측
        async function predictSegments() {
            if (!model) {
                showNotification('먼저 모델을 학습시켜주세요.', 'warning');
                return;
            }
            
            showLoading('UI 구간 예측 중...');
            
            try {
                const predictions = [];
                const interval = 1; // 1초 간격
                
                for (let time = 0; time < video.duration; time += interval) {
                    video.currentTime = time;
                    await waitForSeek();
                    
                    frameCanvas.width = 224;
                    frameCanvas.height = 224;
                    frameCtx.drawImage(video, 0, 0, 224, 224);
                    
                    const imageData = frameCtx.getImageData(0, 0, 224, 224);
                    const features = extractFeatures(imageData);
                    
                    const input = tf.tensor2d([[
                        features.colorUniformity,
                        features.textDensity,
                        features.edgeDensity,
                        features.layoutScore,
                        features.motion
                    ]]);
                    
                    const prediction = model.predict(input);
                    const probabilities = await prediction.data();
                    
                    predictions.push({
                        time: time,
                        isUI: probabilities[0] > probabilities[1],
                        confidence: Math.max(probabilities[0], probabilities[1])
                    });
                    
                    input.dispose();
                    prediction.dispose();
                    
                    const progress = (time / video.duration) * 100;
                    updateLoadingProgress(progress, `분석 중: ${formatTime(time)}`);
                }
                
                // 예측 결과를 UI 구간으로 변환
                convertPredictionsToSegments(predictions);
                
                hideLoading();
                showNotification('예측 완료!', 'success');
                
            } catch (error) {
                hideLoading();
                showNotification('예측 실패: ' + error.message, 'error');
            }
        }
        
        // 예측을 구간으로 변환
        function convertPredictionsToSegments(predictions) {
            uiSegments = [];
            let segmentStart = null;
            
            for (let i = 0; i < predictions.length; i++) {
                const pred = predictions[i];
                
                if (pred.isUI && !segmentStart) {
                    segmentStart = pred.time;
                } else if (!pred.isUI && segmentStart !== null) {
                    // UI 구간 종료
                    if (pred.time - segmentStart >= 15) { // 15초 이상만 유효
                        uiSegments.push({
                            id: Date.now() + i,
                            start: segmentStart,
                            end: pred.time,
                            duration: pred.time - segmentStart,
                            confidence: pred.confidence
                        });
                    }
                    segmentStart = null;
                }
            }
            
            // 마지막 구간 처리
            if (segmentStart !== null) {
                const duration = video.duration - segmentStart;
                if (duration >= 15) {
                    uiSegments.push({
                        id: Date.now(),
                        start: segmentStart,
                        end: video.duration,
                        duration: duration,
                        confidence: 0.8
                    });
                }
            }
            
            updateSegmentList();
            updateTimeline();
            updateHandsList();
        }
        
        // 비디오 시크 대기
        function waitForSeek() {
            return new Promise(resolve => {
                const onSeeked = () => {
                    video.removeEventListener('seeked', onSeeked);
                    setTimeout(resolve, 100);
                };
                video.addEventListener('seeked', onSeeked);
            });
        }
        
        // 타임라인 업데이트
        function updateTimeline() {
            const timeline = document.getElementById('timeline');
            
            // 기존 세그먼트 제거
            timeline.querySelectorAll('.timeline-segment').forEach(el => el.remove());
            
            if (!video.duration) return;
            
            // UI 구간 추가
            uiSegments.forEach(segment => {
                const left = (segment.start / video.duration) * 100;
                const width = ((segment.end - segment.start) / video.duration) * 100;
                
                const el = document.createElement('div');
                el.className = 'timeline-segment ui-segment';
                el.style.left = `${left}%`;
                el.style.width = `${width}%`;
                el.title = `UI: ${formatTime(segment.start)} - ${formatTime(segment.end)}`;
                timeline.appendChild(el);
                
                // 버퍼 구간
                if (segment.start > 15) {
                    const bufferEl = document.createElement('div');
                    bufferEl.className = 'timeline-segment buffer-segment';
                    bufferEl.style.left = `${((segment.start - 15) / video.duration) * 100}%`;
                    bufferEl.style.width = `${(15 / video.duration) * 100}%`;
                    timeline.appendChild(bufferEl);
                }
                
                if (segment.end + 15 < video.duration) {
                    const bufferEl = document.createElement('div');
                    bufferEl.className = 'timeline-segment buffer-segment';
                    bufferEl.style.left = `${(segment.end / video.duration) * 100}%`;
                    bufferEl.style.width = `${(15 / video.duration) * 100}%`;
                    timeline.appendChild(bufferEl);
                }
            });
        }
        
        // 시간 인디케이터 업데이트
        function updateTimeIndicator() {
            if (!video.duration) return;
            
            const indicator = document.getElementById('timeIndicator');
            const percentage = (video.currentTime / video.duration) * 100;
            indicator.style.left = `${percentage}%`;
        }
        
        // UI 구간 목록 업데이트
        function updateSegmentList() {
            const list = document.getElementById('segmentList');
            list.innerHTML = '';
            
            uiSegments.forEach((segment, index) => {
                const item = document.createElement('div');
                item.className = 'segment-item';
                item.innerHTML = `
                    <div>
                        <strong>UI 구간 #${index + 1}</strong><br>
                        ${formatTime(segment.start)} - ${formatTime(segment.end)} (${formatTime(segment.duration)})
                        ${segment.confidence ? `<br>신뢰도: ${(segment.confidence * 100).toFixed(1)}%` : ''}
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        // 핸드 목록 업데이트
        function updateHandsList() {
            const list = document.getElementById('handsList');
            list.innerHTML = '';
            
            const hands = calculateHands();
            
            hands.forEach((hand, index) => {
                const item = document.createElement('div');
                item.className = 'hand-item';
                item.innerHTML = `
                    <strong>핸드 #${index + 1}</strong><br>
                    ${formatTime(hand.start)} - ${formatTime(hand.end)} (${formatTime(hand.duration)})
                `;
                list.appendChild(item);
            });
        }
        
        // 핸드 계산
        function calculateHands() {
            const hands = [];
            
            if (uiSegments.length === 0) {
                if (video.duration) {
                    hands.push({
                        start: 0,
                        end: video.duration,
                        duration: video.duration
                    });
                }
                return hands;
            }
            
            // 첫 번째 핸드
            const firstUI = uiSegments[0];
            const firstHandEnd = Math.max(0, firstUI.start - 15);
            if (firstHandEnd > 30) {
                hands.push({
                    start: 0,
                    end: firstHandEnd,
                    duration: firstHandEnd
                });
            }
            
            // 중간 핸드들
            for (let i = 0; i < uiSegments.length - 1; i++) {
                const currentUI = uiSegments[i];
                const nextUI = uiSegments[i + 1];
                
                const handStart = currentUI.end + 15;
                const handEnd = nextUI.start - 15;
                
                if (handEnd - handStart > 30) {
                    hands.push({
                        start: handStart,
                        end: handEnd,
                        duration: handEnd - handStart
                    });
                }
            }
            
            // 마지막 핸드
            const lastUI = uiSegments[uiSegments.length - 1];
            const lastHandStart = lastUI.end + 15;
            if (video.duration - lastHandStart > 30) {
                hands.push({
                    start: lastHandStart,
                    end: video.duration,
                    duration: video.duration - lastHandStart
                });
            }
            
            return hands;
        }
        
        // 카운트 업데이트
        function updateCounts() {
            const uiCount = frameData.filter(f => f.label === 'ui').length;
            const gameCount = frameData.filter(f => f.label === 'game').length;
            
            document.getElementById('uiCount').textContent = uiCount;
            document.getElementById('gameCount').textContent = gameCount;
        }
        
        // 데이터 내보내기
        function exportData() {
            const data = {
                mode: currentMode,
                frameData: frameData,
                uiSegments: uiSegments,
                hands: calculateHands(),
                videoInfo: {
                    duration: video.duration,
                    name: document.getElementById('videoFile').files[0]?.name || 'unknown'
                },
                exportDate: new Date().toISOString()
            };
            
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `ui_recognition_${Date.now()}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            showNotification('데이터가 내보내졌습니다.', 'success');
        }
        
        // 데이터 가져오기
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        frameData = data.frameData || [];
                        uiSegments = data.uiSegments || [];
                        
                        updateSegmentList();
                        updateTimeline();
                        updateHandsList();
                        updateCounts();
                        
                        showNotification('데이터를 성공적으로 가져왔습니다.', 'success');
                    } catch (err) {
                        showNotification('데이터 가져오기 실패: ' + err.message, 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        // 기존 모델 로드
        async function loadExistingModel() {
            try {
                model = await tf.loadLayersModel('indexeddb://ui-recognition-model');
                showNotification('기존 모델을 로드했습니다.', 'success');
                document.getElementById('modelAccuracy').textContent = '로드됨';
            } catch (error) {
                console.log('기존 모델이 없습니다.');
            }
        }
        
        // 로딩 표시
        function showLoading(text) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingProgress').style.width = '0%';
            document.getElementById('loadingDetail').textContent = '준비 중...';
        }
        
        // 로딩 숨기기
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // 로딩 진행률 업데이트
        function updateLoadingProgress(percentage, detail) {
            document.getElementById('loadingProgress').style.width = percentage + '%';
            document.getElementById('loadingDetail').textContent = detail;
        }
        
        // 알림 표시
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 시간 포맷팅
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
